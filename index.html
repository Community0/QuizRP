<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sud Italia RP — Quiz</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom, rgba(10,10,10,0.55), rgba(10,10,10,0.85)), url('images/img4.webp') center/cover no-repeat;
      background-attachment: fixed;
      color: white;
      font-family: sans-serif;
    }
    .quiz-container {
      background: rgba(0,0,0,0.6);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 600px;
      margin: 2rem auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    }
    .quiz-button {
      background-color: #10B981; /* verde Tailwind */
      color: black;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 0.75rem;
      margin-top: 1rem;
      transition: background 0.3s;
    }
    .quiz-button:hover {
      background-color: #059669;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header class="text-center py-6 text-4xl font-extrabold">
    Sud Italia RP — Quiz
  </header>

  <div class="quiz-container text-center">
    <h2 class="text-2xl font-bold mb-4">Chi è il fondatore di Emergency Hamburg?</h2>
    <button class="quiz-button" onclick="alert('Risposta corretta!')">Risposta A</button>
    <button class="quiz-button" onclick="alert('Risposta sbagliata!')">Risposta B</button>
    <button class="quiz-button" onclick="alert('Risposta sbagliata!')">Risposta C</button>
    <button class="quiz-button" onclick="alert('Risposta sbagliata!')">Risposta D</button>
  </div>

</body>
</html>
